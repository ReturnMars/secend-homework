version: '3.8'

services:
  # 1. 数据库服务 (持有持久化状态)
  db:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_DB: etl_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    # PostgreSQL 性能配置（通过环境变量控制）
    # 低配服务器：PG_SHARED_BUFFERS=64MB PG_WORK_MEM=4MB
    # 高配服务器：PG_SHARED_BUFFERS=256MB PG_WORK_MEM=16MB
    command: >
      postgres
      -c shared_buffers=${PG_SHARED_BUFFERS:-128MB}
      -c work_mem=${PG_WORK_MEM:-8MB}
      -c maintenance_work_mem=${PG_MAINT_WORK_MEM:-64MB}
      -c effective_cache_size=${PG_CACHE_SIZE:-256MB}
      -c max_connections=${PG_MAX_CONN:-50}
      -c checkpoint_completion_target=0.9
      -c wal_buffers=8MB
    deploy:
      resources:
        limits:
          memory: ${DB_MEMORY:-512M}
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 2. 后端服务 (计算密集 & 内存密集型)
  backend:
    image: etl-tool-backend:latest
    restart: always
    environment:
      - DATABASE_DSN=host=db user=postgres password=${DB_PASSWORD} dbname=etl_db port=5432 sslmode=disable TimeZone=Asia/Shanghai
      - SERVER_PORT=8080
      - GIN_MODE=release
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: ${BACKEND_MEMORY:-1G}
    volumes:
      - ./config.yaml:/app/config.yaml
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # 3. 前端服务 (网关 & 静态分发)
  frontend:
    image: etl-tool-frontend:latest
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: ${FRONTEND_MEMORY:-128M}
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app_network:
    driver: bridge

volumes:
  pg_data:
